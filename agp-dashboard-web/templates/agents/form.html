
{% extends "base.html" %}

{% block title %}{{ title }} - AGP Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">{{ title }}</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del Agente</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ agent.name if agent else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Dirección (IP:Puerto)</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ agent.address if agent else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ agent.description if agent else '' }}</textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('agents.list_agents') }}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
