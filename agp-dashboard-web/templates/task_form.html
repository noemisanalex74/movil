{% extends "base.html" %}

{% block title %}{{ title }} - AGP Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">{{ title }}</h1>

<form method="POST">
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción de la Tarea:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ task.descripcion }}" class="form-control" placeholder="Describe la tarea" required>
    </div>

    <div class="mb-3">
        <label for="estado" class="form-label">Estado:</label>
        <select id="estado" name="estado" class="form-select">
            <option value="pendiente" {% if task.estado == 'pendiente' %}selected{% endif %}>Pendiente</option>
            <option value="en_progreso" {% if task.estado == 'en_progreso' %}selected{% endif %}>En Progreso</option>
            <option value="completada" {% if task.estado == 'completada' %}selected{% endif %}>Completada</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<a href="{{ url_for('tasks_manager') }}" class="btn btn-secondary mt-3">Volver a la Gestión de Tareas</a>
{% endblock %}
