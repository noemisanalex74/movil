{% extends "base.html" %}

{% block title %}Credenciales del Proyecto - AGP Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">Gestión de Credenciales del Proyecto</h1>

<form method="POST">
    {% for key, value in credentials.items() %}
        <div class="mb-3">
            <label for="{{ key }}" class="form-label">{{ key.replace('_', ' ').title() }}:</label>
            <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}" class="form-control">
        </div>
    {% endfor %}

    <p class="mt-4">Añadir nuevas credenciales:</p>
    <div class="mb-3">
        <label for="new_key" class="form-label">Clave:</label>
        <input type="text" id="new_key" name="new_key" placeholder="Ej: API_KEY_SERVICIO" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="new_value" class="form-label">Valor:</label>
        <input type="text" id="new_value" name="new_value" placeholder="Ej: abcdef12345" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Credenciales</button>
</form>

<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Volver al Dashboard</a>
{% endblock %}
