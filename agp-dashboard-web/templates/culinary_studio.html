
{% extends "_layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">{{ title }}</h1>

    <div class="row">
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">1. Describe tu Plato</h6>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="food-prompt"><strong>Prompt</strong></label>
                        <textarea id="food-prompt" class="form-control" rows="3" placeholder="Ej: Un tazón de ramen tonkotsu con fideos finos, cerdo chashu tierno, un huevo ajitama marinado, brotes de bambú y aceite de ajo negro."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="negative-prompt">Negative Prompt</label>
                        <textarea id="negative-prompt" class="form-control" rows="2" placeholder="Ej: mala calidad, dibujo, animado, borroso, deformado"></textarea>
                    </div>

                    <p>
                      <a class="btn btn-secondary btn-sm" data-toggle="collapse" href="#advanced-settings" role="button" aria-expanded="false" aria-controls="advanced-settings">
                        <i class="fas fa-sliders-h"></i> Ajustes Avanzados
                      </a>
                    </p>
                    <div class="collapse" id="advanced-settings">
                      <div class="card card-body bg-light">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="steps">Pasos (Steps)</label>
                              <input type="number" id="steps" class="form-control" value="25">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="cfg-scale">Escala CFG</label>
                              <input type="number" id="cfg-scale" class="form-control" value="7" step="0.5">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="width">Ancho (Width)</label>
                              <input type="number" id="width" class="form-control" value="512" step="64">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="height">Alto (Height)</label>
                              <input type="number" id="height" class="form-control" value="512" step="64">
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="sampler">Sampler</label>
                          <select id="sampler" class="form-control">
                            <option selected>DPM++ 2M Karras</option>
                            <option>Euler a</option>
                            <option>Euler</option>
                            <option>LMS</option>
                            <option>Heun</option>
                            <option>DPM2</option>
                            <option>DPM2 a</option>
                            <option>DPM++ 2S a</option>
                            <option>DPM++ 2M</option>
                            <option>DPM++ SDE</option>
                            <option>DPM++ 2M SDE</option>
                            <option>DPM fast</option>
                            <option>DPM adaptive</option>
                            <option>LMS Karras</option>
                            <option>DPM2 Karras</option>
                            <option>DPM2 a Karras</option>
                            <option>DPM++ 2S a Karras</option>
                            <option>DPM++ SDE Karras</option>
                            <option>DPM++ 2M SDE Karras</option>
                            <option>DDIM</option>
                            <option>PLMS</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <button id="generate-btn" class="btn btn-primary mt-3">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Generar Imagen
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">2. Resultado Generado</h6>
                </div>
                <div class="card-body text-center" id="result-container">
                    <p id="initial-text" class="text-muted">La imagen generada aparecerá aquí.</p>
                    <img id="result-image" class="img-fluid rounded d-none" alt="Imagen generada">
                    <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const generateBtn = document.getElementById('generate-btn');
    const promptText = document.getElementById('food-prompt');
    const resultContainer = document.getElementById('result-container');
    const resultImage = document.getElementById('result-image');
    const initialText = document.getElementById('initial-text');
    const errorAlert = document.getElementById('error-alert');
    const spinner = generateBtn.querySelector('.spinner-border');

    generateBtn.addEventListener('click', () => {
        const payload = {
            prompt: document.getElementById('food-prompt').value,
            negative_prompt: document.getElementById('negative-prompt').value,
            steps: parseInt(document.getElementById('steps').value, 10),
            cfg_scale: parseFloat(document.getElementById('cfg-scale').value),
            width: parseInt(document.getElementById('width').value, 10),
            height: parseInt(document.getElementById('height').value, 10),
            sampler: document.getElementById('sampler').value
        };

        if (!payload.prompt) {
            showError('Por favor, introduce una descripción para el plato.');
            return;
        }

        // Reset UI
        showLoading(true);
        hideError();
        resultImage.classList.add('d-none');
        initialText.classList.remove('d-none');

        // API Call
        fetch('{{ url_for("culinary_studio.generate_image_api") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Error del servidor: ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                resultImage.src = data.image_url + '?t=' + new Date().getTime(); // Cache-busting
                resultImage.classList.remove('d-none');
                initialText.classList.add('d-none');
            } else {
                showError(data.error || 'Ocurrió un error desconocido.');
            }
        })
        .catch(error => {
            console.error('Error en la llamada fetch:', error);
            showError('No se pudo conectar con el servidor. Revisa la consola.');
        })
        .finally(() => {
            showLoading(false);
        });
    });

    function showLoading(isLoading) {
        if (isLoading) {
            spinner.classList.remove('d-none');
            generateBtn.disabled = true;
        } else {
            spinner.classList.add('d-none');
            generateBtn.disabled = false;
        }
    }

    function showError(message) {
        errorAlert.textContent = message;
        errorAlert.classList.remove('d-none');
    }

    function hideError() {
        errorAlert.classList.add('d-none');
    }
});
</script>
{% endblock %}
